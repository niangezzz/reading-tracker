{% extends 'tracker/base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center flex-grow-1">
    <div class="col-md-6 col-lg-4">
        <div class="card login-card" data-aos="fade-up">
            <div class="card-body p-4 p-md-5">
                <h2 class="text-center mb-4 fw-bold">用户登录</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="{{ form.username.id_for_label }}">
                    </div>
                    <div class="mb-4">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">密码</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="{{ form.password1.id_for_label }}">
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            您的用户名或密码不正确，请重试。
                        </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">登 录</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted">
                        还没有账号? <a href="{% url 'register' %}">立即注册</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{# --- 这是确保背景图生效的关键！请确保它在文件末尾 --- #}
<script>
    document.body.classList.add('body-with-bg');
    const nav = document.querySelector('nav');
    const footer = document.querySelector('footer');
    if (nav) nav.style.display = 'none';
    if (footer) footer.style.display = 'none';
</script>
